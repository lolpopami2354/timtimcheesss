<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacey Lunch Portal</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to the Spacey Lunch Portal ðŸš€</h1>
  <p>Enter the secret password to unlock lunch:</p>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="lunchButton">Lunch Tims World</button>

  <script>
    const correctPassword = "lunch123"; // You can change this
    const input = document.getElementById("passwordInput");
    const button = document.getElementById("lunchButton");

    input.addEventListener("input", () => {
      if (input.value === correctPassword) {
        button.style.display = "inline-block";
      } else {
        button.style.display = "none";
      }
    });
  </script>
</body>
</html>
