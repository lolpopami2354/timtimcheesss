<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Portal</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      background-color: #111;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>üîê Enter Access Code</h1>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="launchButton">Launch Tim‚Äôs World</button>

  <script>
    const correctPassword = "wallywoldo101";
    const passwordInput = document.getElementById("passwordInput");
    const launchButton = document.getElementById("launchButton");

    passwordInput.addEventListener("input", () => {
      launchButton.style.display = passwordInput.value === correctPassword ? "inline-block" : "none";
    });

    launchButton.addEventListener("click", () => {
      const win = window.open("", "_blank", "width=800,height=600");
      const url = "https://lolpopami2354.github.io/test4/";
      const iframe = win.document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);

      // Automatically close the launched site after 10 seconds
      setTimeout(() => {
        win.close();
      }, 0); // 0 seconds
    });
  </script>
</body>
</html>
