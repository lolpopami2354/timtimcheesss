<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubba's Gramama</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      background: linear-gradient(black, #0b0033);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: spaceDrift 60s linear infinite;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes spaceDrift {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .hidden {
      display: none;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00ffe7;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #111;
      color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
    }

    button:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>
  <div id="passwordScreen" class="container">
    <h1>üîê Enter Access Code</h1>
    <input type="password" id="passwordInput" placeholder="Enter password...">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="mainContent" class="container hidden">
    <hr>
    <h1>üëã Welcome, Tim, to Bubba's Gramama üöÄ</h1>
    <!-- Add more content here -->
  </div>

  <script>
    const correctPassword = "wallywaldo101"; // üîë Set your password here

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;

      if (input === correctPassword) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        // Attempt to redirect to about:blank
        window.location.href = "about:blank";
      }
    }
  </script>
</body>
</html>
